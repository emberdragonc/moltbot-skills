name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # For PRs from forks, configure git so the action can fetch the branch
      - name: Setup fork branch for external PRs
        if: github.event.issue.pull_request || github.event.pull_request
        run: |
          # Get PR number
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          elif [ -n "${{ github.event.pull_request.number }}" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          else
            echo "No PR context found, skipping fork setup"
            exit 0
          fi

          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/$PR_NUMBER)
          FORK_REPO=$(echo "$PR_DATA" | jq -r '.head.repo.full_name')
          FORK_BRANCH=$(echo "$PR_DATA" | jq -r '.head.ref')
          BASE_REPO="${{ github.repository }}"

          echo "PR #$PR_NUMBER - Branch: $FORK_BRANCH, Source: $FORK_REPO"

          if [ "$FORK_REPO" != "$BASE_REPO" ]; then
            echo "This is a fork PR from $FORK_REPO"

            # Rename origin to upstream, add fork as new origin
            # This way "git fetch origin <branch>" will fetch from the fork
            git remote rename origin upstream
            git remote add origin https://github.com/$FORK_REPO.git

            # Fetch the branch from the fork (now called origin)
            git fetch origin $FORK_BRANCH --depth=20

            # Checkout the fork's branch
            git checkout -B $FORK_BRANCH origin/$FORK_BRANCH

            echo "Remotes configured:"
            git remote -v
            echo "Current branch:"
            git branch -v
          else
            echo "This is not a fork PR, no special setup needed"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --max-turns 10
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests. Use TypeScript for new files."

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
